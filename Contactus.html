<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="CSS/contact.css">
</head>
<body>
    <!-- Contact Us Section Starts -->
    <div class="new_home_web">
        <div class="responsive-container-block big-container">
          <!-- Background Image for the Contact Section -->
          <img class="imgBG" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/aw65.png" alt="Background Image">
          
          <!-- Container for the Heading and Subheading -->
          <div class="responsive-container-block textContainer">
            <div class="topHead">
              <p class="text-blk heading">
                Contact
                <span class="orangeText">Us</span>
              </p>
              <!-- Decorative orange line under the heading -->
              <div class="orangeLine" id="w-c-s-bgc_p-2-dm-id"></div>
            </div>
            <!-- Placeholder text for the subheading -->
            <p class="text-blk subHeading">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </div>
          
          <!-- Form Container -->
          <div class="responsive-container-block container">
            <!-- Form section with input fields for user details -->
            <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-7 wk-ipadp-10 line" id="i69b">
              <form class="form-box">
                <div class="container-block form-wrapper">
                  <div class="responsive-container-block">
                    
                    <!-- Input fields for first name, last name, email, and phone number -->
                    <div class="left4">
                      <div class="responsive-cell-block wk-ipadp-6 wk-tab-12 wk-mobile-12 wk-desk-6" id="i10mt-2">
                        <input class="input" id="ijowk-2" name="FirstName" placeholder="First Name" required>
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <input class="input" id="indfi-2" name="LastName" placeholder="Last Name" required>
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12">
                        <input class="input" id="ipmgh-2" name="Email" placeholder="Email Address" type="email" required>
                      </div>
                      <div class="responsive-cell-block wk-desk-6 wk-ipadp-6 wk-tab-12 wk-mobile-12 lastPhone">
                        <input class="input" id="imgis-2" name="PhoneNumber" placeholder="Phone Number" type="tel" required>
                      </div>
                    </div>
                    
                    <!-- Textarea for user message -->
                    <div class="responsive-cell-block wk-tab-12 wk-mobile-12 wk-desk-12 wk-ipadp-12" id="i634i-2">
                      <textarea class="textinput" id="i5vyy-2" name="Message" placeholder="Message" required></textarea>
                    </div>
                  </div>
                  <!-- Submit button for the form -->
                  <button type="submit" class="send" id="w-c-s-bgc_p-1-dm-id">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    <!-- Contact Us Section Ends -->
</body>
</html>
